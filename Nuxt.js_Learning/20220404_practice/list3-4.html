<!DOCTYPE html>
<html>
<head>
    <title>
        list3-4
    </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .hello{
            font-size: 20pt;
            font-weight: bold;
            border: 1px solid magenta;
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Vue.js</h1>
    <div id="app">
        <!--helloコンポーネントの呼び出し-->
        <div><hello v-for="item in data" :name="item"/></div>
    </div>


    <script>
    //コンポーネントの定義
    Vue.component('hello',
    {
        data:function(){
            return {
                message: 'This is new message',
            };

        },

        template: '<div class="hello">Hello!{{name}}</div>',
        props: ['name'],
    })

    var app = new Vue({
        el: '#app',
        data: {
            data:['Tom', 'Jim', 'Wraith', 'Roba']
        },
    });
    </script>
    


</body>
</html>
