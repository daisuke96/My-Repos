<!DOCTYPE html>
<html>
<head>
    <title>
        list3-8
    </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .hello{
            font-size: 20pt;
            font-weight: bold;
            border: 1px solid magenta;
            padding: 5px;
            margin: 10px;
        }
        .red{
            color: red;
            font-weight: bold;
            font-size: 20pt;
            border: 1px solid lightgreen;
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Vue.js</h1>
    <div id="app">
        <hello />
    </div>


    <script>
    //コンポーネントの定義
    Vue.component('hello',
    {
        data:function(){
            return{
                count:0,
                flag:false,

            }

        },
        template: '<p :class="{red:flag, hello:!flag}" v-on:click="change()">{{count}}</p>',
        methods:{
            change:function(){
                this.count++;
                if (this.count > 10){
                   this.count = 0; 
                };
                if (this.count%2 == 0){
                    this.flag=false;
                }
                else{
                    this.flag=true;
                }

            }
        }

    });
    var app = new Vue({
        el:'#app',

    })


    
    </script>
    


</body>
</html>
