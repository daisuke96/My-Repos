<!DOCTYPE html>
<html>
<head>
    <title>
        list3-3
    </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .hello{
            font-size: 20pt;
            font-weight: bold;
            border: 1px solid magenta;
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Vue.js</h1>
    <div id="app">
        <!--helloコンポーネントの呼び出し-->
        <div><hello name="taro"/></div>

        <div><hello name="hanako"/></div>
    </div>


    <script>
    //コンポーネントの定義
    Vue.component('hello',
    {
        data:function(){
            return {
                message: 'This is new message'
            };

        },

        template: '<p class="hello">Hello! {{name}} {{message}}</p>',
        props: //{name:Number} name属性に数字以外を設定するとエラーになる
        ['name'],
    })

    var app = new Vue({
        el: '#app',
    });
    </script>
    


</body>
</html>
