<!DOCTYPE html>
<html>
<head>
    <title>
        list3-11
    </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .hello{
            font-size: 20pt;
            font-weight: bold;
            border: 1px solid magenta;
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>Vue.js</h1>
    <div id="app">
        <div><hello /></div>
        <div><hello /></div>
        <div><hello /></div>
    </div>


    <script>
    //コンポーネントの定義
    var app = new Vue({
        el:'#app',
        components:{
            hello:{
                data:function(){
                    return{
                        count:0
                    }
                },
                template: '<p class="hello" @click="count++;">{{count}}</p>'
            },

        },

    })


    
    </script>
    


</body>
</html>
