<!DOCTYPE html>
<html>
<head>
    <title>
        list2-20
    </title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <h1>Vue.js</h1>
    <div id="app">
        <p>v-forでテーブル表示</p>
        <table>
            <tr><th>Name</th><th>mail</th></tr> 
            <!--tr（行）タグを繰り返し生成するからfor内にtrは不要-->
            <tr v-for="user in user_data">
                <td>{{user.name}}</td><td>{{user.mail}}</td>
            </tr>
        </table>
        <p>indexを取得</p>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>mail</th>
            </tr> 
            <!--tr（行）タグを繰り返し生成するからfor内にtrは不要-->
            <tr v-for="(user,index) in user_data">
                <td>{{ index }}</td>
                <td>{{user.name}}</td>
                <td>{{user.mail}}</td>
            </tr>
        </table>

        <p>v-forでデータをリスト表示</p>
           <ul>
               <li v-for="user in user_data">
                   {{ user.name }}のアドレスは{{ user.mail }}です。                
               </li>
           </ul>
           <ul>
               <li v-for="(color, key) in fruits">
                   {{ key }}は{{ color }}です。
               </li>
           </ul>

    </div>
    <hr>
    <button onclick="doAction();">切り替え</button>


    <script>
    var data = {
        message: '',
        flag: false,
        user_data: [
            {name:'taro', mail:'taro@yamada'},
            {name:'hanako', mail: 'hanako@yamada'},
        ],
        fruits: {
            apple:'color:red',
            banana:'color:yellow',
        }

    };

    var app = new Vue({
        el:'#app',
        data: data,
    });

    function doAction(){
        data.flag = !data.flag;
        if(data.flag == true){
            data.message = 'OK';
        }else{
            data.message = 'NG';
        }

    }
    </script>
    <style>
        .ok{
            font-size: 24pt;
            color: blue;
            padding: 5px 10px;
            border: 2px solid red;
        }
        .ng{
            font-size: 20pt;
            color: red;
        }
        table tr th{
            font-size:16pt;
            color:white;
            background-color: blue;
            padding: 5px 15px;
        }
        table tr td {
            font-size:16pt;
            color: gray;
            border: 1px solid gray;
        }
        li{
            font-size:16pt;
            color: gray;
        }
    </style> 
</body>
</html>
