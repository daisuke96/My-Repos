<!DOCTYPE html>
<html>
<head>
    <title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <h1>Vue.js</h1>
    <div id="app">
        <calc/>
    </div>


    <script>
    Vue.component('calc',{
        template:'<div><div><input type="number" @blur="totalCalc()" v-model="num"></div><p>今までの合計：{{total}}</p></div>',
        data: function(){
            return{
                total:0,
                num:0
            }
        },
        methods:{
            totalCalc:function(){
                console.log("totalcalc")
                console.log(typeof(this.total))
                this.total+=Number(this.num)
                console.log('total:'+this.total)
            }
        },
    });


    var app = new Vue({
        el:'#app',
    });



    </script>
